<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра "Життя"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <h1>Гра "Життя"</h1>

  <div class="controls">
    <button id="startBtn">Старт</button>
    <button id="stopBtn">Стоп</button>
    <button id="clearBtn">Очистити</button>
    <button id="randomBtn">Випадково</button>
    <span>Швидкість:</span>
    <input type="range" id="speedSlider" min="1" max="10" value="5">
    <span id="generation">Покоління: 0</span>
  </div>

  <div class="grid-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div class="rules">
    <h2>Правила гри:</h2>
    <ol>
      <li>Клітина з менш ніж 2 сусідами гине (від самотності)</li>
      <li>Клітина з більш ніж 3 сусідами гине (від перенаселення)</li>
      <li>Клітина з 2 або 3 сусідами залишається жити</li>
      <li>Мертва клітина з рівно 3 сусідами оживає (народжується)</li>
    </ol>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
