<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кулінарна книга</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/axdraft/number-to-cyrillic/dist/numberToString.min.js"></script>
</head>
<body>
<h1>Кулінарна книга</h1>

<div class="table-container">
  <table id="originalTable">
    <thead>
    <tr>
      <th>Тип</th>
      <th>Назва</th>
      <th>Калорійність</th>
      <th>Інгредієнти</th>
      <th>Кількість інгредієнтів</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="separator"></div>

<div class="table-container">
  <table id="numbersTable">
    <thead>
    <tr>
      <th>Тип</th>
      <th>Назва</th>
      <th>Калорійність (словами)</th>
      <th>Інгредієнти</th>
      <th>Кількість інгредієнтів (словами)</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="main.js"></script>
</body>
</html>
