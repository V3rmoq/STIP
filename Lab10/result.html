<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №10 - XML до HTML таблиці</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Лабораторна робота №10 - Перетворення XML в HTML таблицю</h1>

    <div class="xml-section">
        <h2>1. Вихідний XML документ</h2>
        <button class="btn" onclick="loadXML()">Завантажити XML</button>
        <div id="xmlDisplay" class="xml-content"></div>
    </div>

    <div class="table-section">
        <h2>2. HTML таблиця з даних XML</h2>
        <button class="btn" onclick="createTable()">Створити таблицю</button>
        <button class="btn" onclick="saveResult()">Зберегти результат</button>
        <div id="tableContainer"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
